services:
  - type: web
    name: mibalance-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build && npm run db:migrate && npm run db:seed
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: mibalance-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://mibalance-app.vercel.app

databases:
  - name: mibalance-db
    plan: free
    databaseName: mibalance
    user: mibalance_user
